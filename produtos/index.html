<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoHub - Achadinhos e Ofertas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="sidebar">
    <div class="logo-sidebar">
        <img src="img/favicon.png" alt="PromoHub" class="logo">
        <h2>PromoHub</h2>
    </div>
    <nav class="menu">
        <button class="tab-btn active" data-tab="eletronicos"><i class="fa-solid fa-headphones"></i> Eletrônicos</button>
        <button class="tab-btn" data-tab="casa"><i class="fa-solid fa-couch"></i> Casa</button>
        <button class="tab-btn" data-tab="fitness"><i class="fa-solid fa-dumbbell"></i> Fitness</button>
        <button class="tab-btn" data-tab="acessorios"><i class="fa-solid fa-swatchbook"></i> Acessórios</button>
    </nav>
    <div class="socials">
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
</div>

<div class="main-content">
    <h1>Ofertas em Destaque</h1>
    <div id="product-grid" class="product-grid">
        <!-- Produtos carregados via JS -->
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
