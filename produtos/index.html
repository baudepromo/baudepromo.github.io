    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<button class="share-btn" onclick="shareMore()" aria-label="Compartilhar página">
    <i class="fas fa-share-alt"></i>
</button>

<header class="header">
    <img src="img/perfil.png" class="logo" alt="Logo Baú de Promoções" loading="lazy">
    <h1>Baú de Promoções</h1>

    <nav class="socials">
        <a href="https://www.instagram.com/baudepromocaos/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@BaudePromocoes" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@baudepromocoes1283" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>

    </nav>
</header>

<div class="search-wrapper">
    <i class="fas fa-search"></i>
    <input type="text" id="searchInput" placeholder="Buscar promoções incríveis..." onkeyup="filterProducts()" autocomplete="off">
