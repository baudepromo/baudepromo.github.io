<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PromoHub - Achadinhos e Ofertas</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
    --primary-bg: #0f2027;
    --secondary-bg: #2c5364;
    --accent-color: #ffffff;
    --card-bg: #163844;
    --shopee: #ee4d2d;
    --amazon: #ff9900;
    --aliexpress: #ff4747;
    --mercado-livre: #fff159;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

body {
    display: flex;
    min-height: 100vh;
    background: linear-gradient(135deg, var(--primary-bg), #203a43, var(--secondary-bg));
    color: white;
}

.sidebar {
    width: 220px;
    background: var(--card-bg);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
}

.logo-sidebar img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px; }
.logo-sidebar h2 { margin-bottom: 20px; }

.menu { display: flex; flex-direction: column; width: 100%; }
.tab-btn { background: transparent; border: none; color: white; padding: 12px 20px; text-align: left; font-size: 1rem; cursor: pointer; transition: 0.3s; width: 100%; }
.tab-btn i { margin-right: 10px; }
.tab-btn:hover, .tab-btn.active { background: rgba(255,255,255,0.1); }

.socials { margin-top: auto; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
.socials a { color: white; font-size: 20px; transition: 0.3s; }
.socials a:hover { transform: translateY(-3px); opacity: 0.8; }

.main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; }
h1 { margin-bottom: 30px; }

.product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; width: 100%; }

.product-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; text-decoration: none; color: #e9f6f8; transition: 0.3s; }
.product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }

.product-img { width: 100%; height: 200px; object-fit: cover; }
.product-info { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }

.store-badge { font-size: 0.65rem; font-weight: 800; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; align-self: flex-start; margin-bottom: 8px; color: white; }
.badge-amazon { background: var(--amazon); }
.badge-shopee { background: var(--shopee); }
.badge-aliexpress { background: var(--aliexpress); }
.badge-ml { background: var(--mercado-livre); color: #333; }

.product-title { font-size: 1rem; font-weight: 600; margin: 0 0 10px; }
.product-price { color: #2ecc71; font-weight: 700; margin-top: auto; }

.btn-buy { margin-top: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; text-align: center; padding: 10px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; transition: 0.2s; }
.product-card:hover .btn-buy { background: var(--secondary-bg); border-color: transparent; }

@media (max-width: 768px) { .sidebar { display: none; } .main-content { padding: 20px; } }
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo-sidebar">
        <img src="https://via.placeholder.com/80" alt="PromoHub" class="logo">
        <h2>PromoHub</h2>
    </div>
    <nav class="menu">
        <button class="tab-btn active" data-tab="eletronicos"><i class="fa-solid fa-headphones"></i> Eletrônicos</button>
        <button class="tab-btn" data-tab="casa"><i class="fa-solid fa-couch"></i> Casa</button>
        <button class="tab-btn" data-tab="fitness"><i class="fa-solid fa-dumbbell"></i> Fitness</button>
        <button class="tab-btn" data-tab="acessorios"><i class="fa-solid fa-swatchbook"></i> Acessórios</button>
    </nav>
    <div class="socials">
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
</div>

<div class="main-content">
    <h1>Ofertas em Destaque</h1>
    <div id="product-grid" class="product-grid"></div>
</div>

<script>
const productGrid = document.getElementById("product-grid");
let products = [];

// Carrega JSON dinamicamente
async function loadProducts() {
    try {
        const response = await fetch("data/products.json");
        products = await response.json();
        displayProducts();
    } catch(err) {
        console.error("Erro ao carregar produtos:", err);
        productGrid.innerHTML = "<p>Não foi possível carregar os produtos.</p>";
    }
}

function displayProducts(category = "eletronicos") {
    productGrid.innerHTML = "";
    const filtered = products.filter(p => p.category === category);
    filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
            <img src="${p.img}" alt="${p.title}" class="product-img">
            <div class="product-info">
                <span class="store-badge badge-${p.store}">${p.store}</span>
                <h3 class="product-title">${p.title}</h3>
                <p class="product-price">${p.price}</p>
                <a href="#" class="btn-buy">Comprar</a>
            </div>
        `;
        productGrid.appendChild(card);
    });
}

// Inicializa
loadProducts();

// Alterna categorias
document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        displayProducts(btn.dataset.tab);
    });
});
</script>

</body>
</html>
